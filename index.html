<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <script defer src="js/app.js"></script>
  <title>Google Drive Download Link Generator</title>
</head>
<body>
  <main>
    <section class="main-container">
      <div class="instructions">
        <div class="container">
          <h2 class="line">Instructions</h2>
          <p>Follow the instructions below to get your Google Drive file link</p>
          <hr>
          <ol type="1">
            <li>
              <p>Open <a href="https://drive.goggle.com">Google Drive</a></p>
            </li>
            <li>
              <p>Right Click on a File</p>
            </li>
            <li>
              <p>Select "Get Link" and click "Copy Link"</p>
            </li>
            <li>
              <p>Paste the link here and click "Generate Direct Link" button</p>
            </li>
          </ol>
        </div>
      </div>
      <div class="download-link">
        <div class="container">
          <h1>Google Direct Download Link Generator</h1>
          <input type="radio" id="login" name="tab" checked>
          <input type="radio" id="register" name="tab">
          <input type="radio" id="reset" name="tab">
          <nav>
            <label for="login" class="login">
              <i class="fas fa-sign-in-alt"></i>
              Paste Link
            </label>
            <label for="login" class="login">
              <i class="fas fa-headphones-alt"></i>
              Embed Audio
            </label>
            <label for="login" class="login">
              <i class="fas fa-photo-video"></i>
              Embed Video/Docs
            </label>
          </nav>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
